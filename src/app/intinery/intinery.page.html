<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button href="/driver">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      行程
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map_container class="map_container">
    <div style="position:absolute; width: 100%;z-index: 9999">
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/icon/favicon.png" />
        </ion-avatar>
        <ion-label>
          <h3>{{order.from.name}}</h3>
          <p>{{order.from.address}}</p>
          <h3>{{order.to.name}}</h3>
          <p>{{order.to.address}}</p>
        </ion-label>
      </ion-item>
    </div>
    <div style="position:absolute;z-index: 9999;bottom:0;width: 100%">
      <ion-button color="success" (click)="accept()" expand="block">抢 单</ion-button>
    </div>
  </div>
</ion-content>
